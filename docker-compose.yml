services:      
  rails:
    container_name: rails
    image: skills-dev/rails
    network_mode: "host"
    user: "${UID:-1000}"
    tty: true
    stdin_open: true
    environment:
      - RAILS_DB_HOST=postgres
    env_file: .env
    build:
      context: ./config/docker/development
      dockerfile: Rails.dockerfile
    ports:
      - 3000:3000
    dns:
      - 8.8.8.8
    volumes:
      - ./:/myapp
      - ./tmp/seed:/seed
      - ./config/docker/development/home/rails:/home/developer
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${GEM_PATH}:/opt/bundle
    depends_on:
      - postgres

  postgres:
    network_mode: "host"
    container_name: postgres
    image: postgres:16
    ports:
      - 5432:5432
    env_file: .env
    environment:
          POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgres

  assets:
    container_name: assets
    image: ruby:3.2
    working_dir: /myapp
    command: >
     /bin/bash -c "
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash - &&
      apt-get install -y nodejs &&
      npm install -g yarn && bin/assets &&
      sleep infinity"
    volumes:
      - ./:/myapp
      - bundler_cache:/opt/bundle
      - assets_cache:/usr/bin/
    depends_on:
      - rails
  
      
volumes:
  bundler_cache:
  assets_cache:
  postgres:

